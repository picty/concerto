<html>
  <head>
    <title>{{ title | escape }}</title>
  </head>
  <body>
    <h1>{{ title | escape }}</h1>

    {{ certs | count }} candidates found:

    <ul>
      {%- for cert in certs %}
      <li><a href="{{ '/certs/' + cert.hash }}">{{ cert.subject }}</a></li>
      {%- endfor %}
    </ul>
  </body>
</html>
